<!-- main.page.html (rev) -->

<ion-content class="main-page ion-padding">
  <img src="assets/vila_verde.gif" alt="Vila Verde Logo"
    style="display: block; margin: 0.5rem auto 0 auto; width: 65px;" />

  <ion-searchbar placeholder="Insere a tua localização" mode="md" animated="true"
    show-clear-button="focus"></ion-searchbar>

  <!-- Cartão de contagem decrescente para a chegada -->
  <ion-card class="chegada-card glass-card">
    <ion-card-header>
      <ion-card-title>Tempo até Vila&nbsp;Verde</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="tempo-restante">
        <ion-icon size="large" name="time-outline"></ion-icon>
        <!--
          Substitui o valor estático pelo contador gerado em TS/JS.
          O id="contador" fica aqui para referenciares facilmente.
        -->
        <h1 class="contador" id="contador">45&nbsp;min</h1>
      </div>

      <!-- Barra de progresso (valor entre 0 e 1). 0.25 ≃ 25% -->
      <ion-progress-bar value="0.25"></ion-progress-bar>
    </ion-card-content>
  </ion-card>

  <ion-label class="popular-title">Populares perto de ti</ion-label>

  <!-- Carrossel horizontal de locais populares -->
  <div class="popular-scroll">
    <ion-card class="popular-card">
      <img src="assets/palacio.png" />
      <ion-card-header>
        <ion-card-title>Palácio</ion-card-title>
        <p>Restaurante</p>
      </ion-card-header>
    </ion-card>

    <ion-card class="popular-card">
      <img src="assets/palacio.png" />
      <ion-card-header>
        <ion-card-title>Tasquinha do&nbsp;Cerqueira</ion-card-title>
        <p>Restaurante</p>
      </ion-card-header>
    </ion-card>

    <ion-card class="popular-card">
      <img src="assets/palacio.png" />
      <ion-card-header>
        <ion-card-title>Billa</ion-card-title>
        <p>Bar</p>
      </ion-card-header>
    </ion-card>

    <ion-card class="popular-card">
      <img src="assets/palacio.png" />
      <ion-card-header>
        <ion-card-title>Amoure</ion-card-title>
        <p>Hotel</p>
      </ion-card-header>
    </ion-card>
  </div>

</ion-content>

<!-- Tab bar fixa no fundo -->
<ion-footer>
  <ion-tab-bar slot="bottom" class="footer-tab">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="food">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Comida</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="compass"></ion-icon>
      <ion-label>Sobre</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="drinks">
      <ion-icon name="wine"></ion-icon>
      <ion-label>Bebidas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
