<ion-header [translucent]="true" class="header-transparent">
    <ion-toolbar>
        <ion-title>Bares & Caf√©s</ion-title> <!-- Changed title -->
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bebidas-page ion-padding"> <!-- Changed class -->
    <!-- List of Drink/Bar Cards -->
    <!-- Use *ngFor with async pipe to loop through bar items -->
    <ion-card class="bebidas-card" *ngFor="let item of bars$ | async"> <!-- Changed class -->
        <img [src]="item.image" [alt]="item.name" /> <!-- Placeholder -->
        <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title> <!-- Example Content -->
            <p>{{ item.description }}</p> <!-- Example Content -->
        </ion-card-header>
    </ion-card>

    <!-- Add more cards as needed -->

</ion-content>
